<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
</head>
<body>

<div id="carousal">
    <img class="slide" src="./images/img1.jpg" alt="">
    <img class="slide" src="./images/R.jpeg" alt="">
    <img class="slide" src="./images/img3.jpg" alt="">
    <button id="left" onclick="goPrev()"><span class="material-symbols-outlined">
        arrow_back_ios
        </span></button>
    <button id="right" onclick="goNext()"><span class="material-symbols-outlined">
        arrow_forward_ios
        </span></button>
</div>
   <script src="script.js"></script> 
   
</body>
</html>
